<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div>
            <h1>Welcome to Simon game</h1>
            <h2 id="startResetInformation">Press A key to start</h2> 
            <p id="score">Score: 5</p>
        </div>
    </header>

    <main>
        <div class="game-wrapper">
            <div class="game-container">
                <div class="play-box red"></div>
                <div class="play-box green"></div>
                <div class="play-box blue"></div>
                <div class="play-box yellow"></div>
            </div>
        </div>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
